<!DOCTYPE html>
<html lang="en">
    
<head>
    
    <link rel="icon" href="" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Rowboat </title>
    <meta name="Author" content="Alan Liang">

    <!-- Style sheet -->
    <link rel="stylesheet" href="../assets/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Remix Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <!-- Font-->
    <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>
</head>
<script src="../assets/main.js"></script>
<script src="../assets/game.js"></script> 
<script src="../game-scripts/song1.js"></script>


<body class="general">
    <div class = "instructions">
        <div class="container">
            <p>Press the keys that correspond to the circles as they reach the bottom of the screen.</p>
            <button class = "btn btn-primary" onclick = "startTimer()">Start</button>
        </div>
    </div>
    <section class="interface">
        
        <div class = "row">
            <div class = "col-4 container"> 
                <div id = "timer">0:00</div>
            </div>
            <div class = "col-4 container">
                <div>
                    <h6>Rowboat</h6>
                </div>
            </div>
            <div class = "col-4 container">
                <div id = "score">Score: 0</div>
            </div>
        </div>
    </section>
    <section class="instrument anchored ">
        <div class = "row container">
            <div class="key">
                <div class="circle color1" id="buttonQ">
                    <i class="ri-fire-line"></i>
                    <h6>Q</h6>
                </div>
            </div>
            <div class="key">
                <div class="circle color2" id="buttonW">
                    <i class="ri-sun-line"></i>
                    <h6>W</h6>
                </div>
            </div>
            <div class="key">
                <div class="circle color3" id="buttonE">
                    <i class="ri-moon-line"></i>
                    <h6>E</h6>
                </div>
            </div>
            <div class="key">
                <div class="circle color4" id="buttonI">
                    <i class="ri-plant-line"></i>
                    <h6>I</h6>
                </div>
            </div>
            <div class="key">
                <div class="circle color5" id="buttonO">
                    <i class="ri-drop-line"></i>
                    <h6>O</h6>
                </div>
            </div>
            <div class="key">
                <div class="circle color6" id="buttonP">
                    <i class="ri-heart-line"></i>
                    <h6>P</h6>
                </div>
            </div>
        </div>
    </section>
    <section class="note">
        <div id="colQ">
        </div>
        <div id="colW">
        </div>
        <div id="colE">
        </div>
        <div id="colI">
        </div>
        <div id="colO">
        </div>
        <div id="colP">
        </div>
    </section>
    <section class="audio">
        <audio id="audio" src="../assets/audio/Rowboat.mp3"></audio>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
