<!DOCTYPE html>
<html lang="en">
    
<head>
    <link rel="stylesheet" href="musicGame.css">
    <link rel="icon" href="images/musicGame.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Music Game</title>
    <meta name="Author" content="Alan Liang">
</head>
<script src="musicGame.js"></script> 
<body onload = "loadGame()">
    
        <h1 id="currentPlaylist"> Current Playlist: </h1> 
        <div id = "guessSection">
            <label for="guessEntry" class="form-label">Guess: </label>
            <input type="text" id="guessEntry" placeholder="Enter Song Name:"> 
            <input type="button" id="guessButton" onclick="submitGuess()" value="Submit Guess" style="margin-left: 4px"> 
            <input type="button" id="nextSong" onclick="nextSong()" value="Start" style="margin-left: 2px">
        </div>
        <input type="button" id="backButton" onclick="backToMenu()" value="Back">
        <p id="guessResult"></p>
        <p id="scoreText">Score: 0</p> 


</body>

</html>
